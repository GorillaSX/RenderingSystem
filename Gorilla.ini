[general]
windowed = true 							# true -> open an interactive window, false -> render to a file
cudaDeviceNumber = 0

[renderer]
pixelSamples = 1							# how many samples to take per pixel

[window]
width = 1280
height = 800
fullscreen = false
vsync = false
hideCursor = false
renderScale = 1.0							# reduce the internal rendering resolution for better fps
checkGLErrors = true

[scene]
fileName = scene.json

[image]
width = 1280
height = 800
write = true								# write image to a file after rendering is finished
fileName = image.png
autoView = true							# open the image in an external viewer after rendering is finished

